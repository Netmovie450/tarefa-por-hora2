
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Solicitar Saque - Tarefa por Hora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="firebase.js"></script>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ’¸ Solicitar Saque</h2>

    <div class="mb-3">
      <label for="metodo" class="form-label">MÃ©todo de Pagamento:</label>
      <select id="metodo" class="form-select">
        <option value="M-Pesa">M-Pesa</option>
        <option value="E-Mola">E-Mola</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">NÃºmero de telefone:</label>
      <input type="text" class="form-control" id="telefone" placeholder="Ex: 84xxxxxxx" />
    </div>

    <div class="mb-3">
      <label for="valor" class="form-label">Valor a sacar (mÃ­nimo 20 MZN):</label>
      <input type="number" class="form-control" id="valor" min="20" />
    </div>

    <button class="btn btn-primary w-100" onclick="solicitarSaque()">ðŸ“¤ Enviar SolicitaÃ§Ã£o</button>

    <h4 class="mt-5">ðŸ“„ HistÃ³rico de Saques</h4>
    <ul class="list-group mt-2" id="historico"></ul>
  </div>

  <script type="module">
    import { getFirestore, collection, addDoc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const db = getFirestore();
    const auth = getAuth();
    let userEmail = "";

    onAuthStateChanged(auth, async user => {
      if (user) {
        userEmail = user.email || user.phoneNumber;
        carregarHistorico(userEmail);
      } else {
        window.location.href = "index.html";
      }
    });

    async function solicitarSaque() {
      const metodo = document.getElementById("metodo").value;
      const telefone = document.getElementById("telefone").value;
      const valor = parseFloat(document.getElementById("valor").value);

      if (isNaN(valor) || valor < 20) {
        alert("âš ï¸ O valor mÃ­nimo para saque Ã© 20 MZN");
        return;
      }

      await addDoc(collection(db, "saques"), {
        usuario: userEmail,
        metodo,
        telefone,
        valor,
        status: "Pendente",
        data: Timestamp.now()
      });

      alert("âœ… SolicitaÃ§Ã£o enviada com sucesso!");
      document.getElementById("valor").value = "";
      carregarHistorico(userEmail);
    }

    async function carregarHistorico(email) {
      const q = query(collection(db, "saques"), where("usuario", "==", email));
      const querySnapshot = await getDocs(q);
      const historico = document.getElementById("historico");
      historico.innerHTML = "";
      querySnapshot.forEach(doc => {
        const d = doc.data();
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${d.metodo} - ${d.valor} MZN - ${d.status}`;
        historico.appendChild(li);
      });
    }
  </script>
</body>
</html>
